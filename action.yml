name: 'Auto Unassign'
description: 'Auto unassign stale issues and/or pull requests'
author: 'tison <wander4096@gmail.com>'
branding:
  icon: 'check'
  color: 'green'

inputs:
  token:
    description: 'GitHub token'
    required: true
    default: ${{ secrets.GITHUB_TOKEN }}
  repository:
    description: 'GitHub repository in owner/repo form'
    required: true
    default: ${{ github.repository }}
  period:
    description: 'Period of inactivity to unassign in days'
    required: true
    default: '14 days ago'

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: tisonspieces/auto-unassign
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
    - name: Run Auto Unassign
      shell: bash
      run: |
        pdm install
        pdm run auto-unassign \
          --token ${{ inputs.token }} \
          --repo ${{ inputs.repository }} \
          --period ${{ inputs.period }}
